<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p class="player1">Player 1:</p>
    <div class="player1-card">
        <h2 class="player1cards">
            2♠
        </h2>
        <h2 class="player1cards-2">
            9♥
        </h2>
        <h2 class="player1cards-3">
            6♥
        </h2>
        <h2 class="player1cards-4">
            A♦
        </h2>
        <h2 class="player1cards-5">
            Q♠
        </h2>
        <h2 class="player1cards-6">
            J♣
        </h2>
    </div>
    <p class="player2">Player 2:</p>
    <div class="player2-card">
        <h2 class="player2cards">
            3♥
        </h2>
        <h2 class="player2cards-2">
            A♣
        </h2>
        <h2 class="player2cards-3">
            10♣
        </h2>
        <h2 class="player2cards-4">
            K♦
        </h2>
        <h2 class="player2cards-5">
            8♠
        </h2>
        <h2 class="player2cards-6">
            3♥
        </h2>
    </div>
</body>
</html>
